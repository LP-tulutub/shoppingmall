# 基本服务配置
server:
  port: 10003 # 端口
spring:
  application:
    name: gulimall-coupon
  profiles:
    active: shardingsphere-sms,mybatisplus,shardingsphere-druid,gulimall-coupon
  cloud:
    nacos:
      server-addr: 192.168.200.10 # Nacos 服务注册中心地址，keepactived 虚拟地址
      username: nacos
      password: nacos
      discovery:
        group: DEV_GROUP # # dev 表示开发环境；test 表示测试环境
        namespace: ba1ce61a-1505-4ffb-8421-52ac3cae1dd1
      config:
        name: config
        file-extension: yaml
        group: DEV_GROUP
        namespace: ba1ce61a-1505-4ffb-8421-52ac3cae1dd1
    sentinel:
      transport:
        dashboard: 192.168.1.22:8080 # 配置 Sentinel dashboard 地址
        port: 10023 # 默认端口，假如被占用会自动从 10020 开始依次 +1，最终确定未被占用的端口
        client-ip: 192.168.1.103 # 虚拟机访问 windows 地址
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.200.10
            dataId: sentinel-gulimall-coupon-service
            groupId: DEV_GROUP
            data-type: json
            rule-type: flow
            namespace: ba1ce61a-1505-4ffb-8421-52ac3cae1dd1

# slf4j 日志配置
logging:
  file:
    path: E:/logs/shoppingmall/gulimall-coupon.log
debug: true

